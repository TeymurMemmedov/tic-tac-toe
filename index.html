<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3c3b76424.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="game">
        <div class="board">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
    
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
    
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

        <div class="scores">
            <div class="player1-X-score normal-bright">
                <span>PLAYER 1(X)</span>
                <span class="score">0</span>
            </div>
            <div class="tie semi-bright">
                <span>TIE</span>
                <span>0</span>
            </div>
            <div class="player2-O-score semi-bright">
                <span>PLAYER 2(O)</span>
                <span>0</span>
            </div>
        </div>
        </div>
       
    <script src="js/app.js"></script>
</body>
</html>
