<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Electrolize&family=Press+Start+2P&family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3c3b76424.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="player-name-input">
        <label for="">Player1(X)</label><input placeholder="Enter your name" type="text">
        <label for="">Player2(O)</label><input placeholder="Enter your name" type="text">
        <button>Start</button>
    </div>
    <div class="game">
        <div class="board">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
    
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
    
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

        <div class="scores">
            <div class="player1-X-score">
                <span>Player(X)</span>
                <span class="score">0</span>
            </div>
            <div class="tie semi-bright">
                <span>Tie</span>
                <span class="score">0</span>
            </div>
            <div class="player2-O-score">
                <span>Player(O)</span>
                <span class="score">0</span>
            </div>
        </div>
        </div>


        <div class="game-result">
        </div>

    <script src="js/app.js"></script>
</body>
</html>
